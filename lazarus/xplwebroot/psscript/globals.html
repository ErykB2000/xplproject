<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<HTML>

<HEAD>
	<META HTTP-EQUIV="Content-Type" CONTENT="text/html;CHARSET=iso-8859-1">
	<META HTTP-EQUIV="Refresh" CONTENT="30"> 
	<LINK REL="stylesheet" type="text/css" href="../style.css" />

	<TITLE>{%xPLAppName%}</TITLE>
</HEAD>

<BODY >
    <!--#include file="header.txt"-->
	<!--#include file="./psscript/tabbar.txt"-->

	<table class="stats" cellspacing="0">
		<tr>
			<td class=hed>Name</td>
			<td class=hed>Value</td>
			<td class=hed>Previous</td>
			<td class=hed>Modified</td>
			<td class=hed>Created</td>
		</tr>
		<!-- Tags 'Result template'	 are mandatory to allow xPL Application to place its results>
		<!-- Result template>
		<tr>
		    <td class=hed><A href="/psscript/global.html?global_name={%global_name%}">{%global_name%}</td>		
			<td>{%global_value%}</td>
			<td>{%global_previous%}</td>
			<td>{%global_modified%}</td>
			<td>{%global_created%}</td>
		</tr>
		<Result template-->
		
	</table>
	
	<!--#include file="../footer.txt"-->
	
</BODY>

</HTML>
